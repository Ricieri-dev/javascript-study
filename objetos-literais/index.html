<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literais</title>

    <script>
        
        class Produto{
            constructor(descricao, preco){
                this.descricao = descricao;
                this.preco = preco;
            }
        verDescricao(){
            console.log(`${this.descricao} por apenas ${this.preco}`)
        }

        }
        let produto = new Produto("Iphone", 1599,99);
        console.log(produto.verDescricao())


        let produtoLiteral = {
            descricao: "Notebook",
            preco : 1799.99,
            verDescricao : function(){
                console.log(`${this.descricao} por apenas ${this.preco}`)
            }

        }
        produtoLiteral.verDescricao()

         //---------------------

        //formulario -> servidor
        //recupera dados e monta um objeto literal
        //obj literal -> JSON -> http -> server -> Armazena



    </script>
</head>

</html>

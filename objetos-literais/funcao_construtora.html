<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let Carro = function(){
            this.cor = 'azul'
            this.modelo = 'Aston Martin'
            this.velocidadeAtual = 0
            this.velocidadeMaxima = 180
            this.tanqueGasolina = 78
        

        
            this.acelerar = function(){
                //this.velocidadeAtual += 10
                let velocidade = this.getVelocidadeAtual() + 10
                this.setVelocidadeAtual(velocidade)
                this.gastarGasolina(5)
            }
            this.getVelocidadeAtual = function(){
                return this.velocidadeAtual
            }
            this.setVelocidadeAtual = function(velocidadeAtual){
                this.velocidadeAtual = velocidadeAtual
            }
            this.getTanqueGasolina = function(){
                return this.tanqueGasolina;
            }
            this.setTanqueGasolina = function(gasolina){
                this.tanqueGasolina = gasolina
            }

            this.gastarGasolina = function(kmPercorrido){
                let gasolinaPorKm = 0.345;
                let gastoGasolina = kmPercorrido*gasolinaPorKm;
                
                let tanqueAtual = this.getTanqueGasolina();
                let tanqueGasto = tanqueAtual - gastoGasolina;

                this.setTanqueGasolina(tanqueGasto);
            }

        }

        let carro = new Carro()

        console.log(carro)
        carro.acelerar()
        console.log(carro)        

    </script>

</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação dinâmica de pares</title>

    <script>

        let pessoa = {
            nome: 'Filipe',
            idade: 24
        }

        console.log(pessoa)

        pessoa.sexo = 'masculino'

        console.log(pessoa);

        pessoa.dizerOi = () => console.log('Olá, tudo bem?')

        pessoa.dizerOi()

    </script>

</head>
<body>
    
</body>
</html>

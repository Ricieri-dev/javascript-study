<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literais</title>

    <script>
        
        let nome = 'Jorge'
        let idade = 29
        let sexo =  'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome ,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto)
        console.log(objeto.exibirResumo())

        let objeto2 = { //melhorias
            nome ,
            idade,
            sexo,
            profissao,
            exibirResumo: function(){
                console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
            }
        }

        console.log(objeto2)

    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - Exercicio</title>
    <script>

        var x = 1;
        var y = 1;
        
        while(x<=10){
            y = 1;
            while(y<=10){
                document.write(x + ' x ' + y + ' = ' + x*y + '<br>' )
                y++;
            }
            x++;
            document.write('<hr>')
        }    

        

    </script>
</head>

</body>
</html>

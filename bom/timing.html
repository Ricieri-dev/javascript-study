<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js - Timing</title>

    <script>

        //setTimeout(function(){document.writeln('ol√°, mundo')}, 2000)

        var i =  100

        var x = setInterval(function(){document.write(i + '<br>')
        i--
        if(i === 0){
            clearInterval(x)
        }
        },100)

    </script>

</head>

</html>

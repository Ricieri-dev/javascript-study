        //diferença de dias entre as datas
        //15/01/2024

        //23/12/2026

        document.write(data2.getTime());

        //encontrar a qtde de milissegundos entre data1 e data2

        //descobrir a qtde de dias tem nessa diferença de millisegundos encontrada

        // cada minuto 60 segundos
        // e cada segundo 1000 milissegundos
        //então qantos milissegundos tem em um dia?
        var milissegundos_por_dia = (1*24*60*60*1000)
        document.write('1 dia tem: '+milissegundos_por_dia +' milissegundos')

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var a = 10;
        var b = 20;
        var c = null;

        document.write('A = ' + a + '<br>');
        document.write('B = ' + b + '<br>');

        //lógica de inversão de valores
        
        c = a;
        a = b;
        b = c;

        document.write('A = ' + a + '<br>');
        document.write('B = ' + b + '<br>');
    </script>
    <title>Desafio-abc</title>
</head>
<body>
    
</body>
</html>

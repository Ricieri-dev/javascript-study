    <title>Document</title>
    <script>
        function soma(a,b) {
            return a+b;
        }
        console.log(soma(7,7));

        console.log(soma(7,7,7,19));// o javascript descarta os parametros excedentes da função

        console.log(soma(7))//returna NaN (not a number), o parametro b é undefined
    </script>

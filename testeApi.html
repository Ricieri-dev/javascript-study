<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Git</title>
    <script>
        //função para buscar dados do usuário GitHub e mostra no console
        async function searchUserGit(usuario){
            try{
                const response = await fetch(`https://api.github.com/users/${usuario}`);
                if (!response.ok){
                    throw new Error('Não foi encontrado o usuário');
                }
                const data = await response.json();//converte a resposta para json
                console.log("dados do usuário GitHub: ")
                //console.log(data)
                document.write(JSON.stringify(data, null, 2))
                
            } catch(error){
                console.error(error);
            }
        }
        searchUserGit('FilipeRicieri')

    </script>

</head>

</html>

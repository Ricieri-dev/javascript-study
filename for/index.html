<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição - for</title>
    <script>
        /*for(variavel;condicao;controle){
        bloco de código a ser repetido
        }*/

        //no for é permitido declarar a variavel dentro do escopo do for

        for(var x = 10; x >=  0; x--){
            document.write(x + '<br>')
            //tambem pode se usar o break e continue
        }
    </script>
</head>

</body>
</html>

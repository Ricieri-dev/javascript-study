<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops - Estruturas de repetição</title>

    <script>
        
        var x = 1

        while( x <= 10){
            x++
            if(x === 5){
                continue
            }
            document.write(x +'<br>')
            
        }


    </script>
</head>
<body>
    
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação - JavaScript</title>

    <script>
        var nome = prompt('Digite o seu nome: ')
        let idade = prompt('Digite sua idade: ')//prompt sempre será recebido como String
        document.write('<h1>Olá ' +nome+ ', tudo bem? voce tem '+idade+' anos? </h1>')
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Classes de elementos</title>
    <style>
        .estilo1{
            background: #FF0000;
            color: #fff;
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            color: #fff;
            padding: 25px;
        }
    </style>
</head>

<body>

    <div id="mensagem" class="estilo1">Modificando classe do elemento</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    <script>
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>

</body>
</html>

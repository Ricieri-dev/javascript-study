<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //aviao
        //atributos cor e modelo: método levantarVoo

        //objeto literal

        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function(){console.log('levantar Voo')}
        }

        //função construtora
        let AviaoF = function(){
            this.cor = 'Azul',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function(){console.log('Levantar Voo')}
        }

        let a2 = new AviaoF()

        class AviaoC{
            constructor(){
                this.cor = 'vermelho',
                this.modelo = 'Embraer E-jets'
            }
            levantarVoo(){
                console.log('Levantar Voo')
            }
        }

        let a3 =  new AviaoC()
        console.log(a1)
        console.log(a2)
        console.log(a3)
    </script>

</head>

</body>
</html>

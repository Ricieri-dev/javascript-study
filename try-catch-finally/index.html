<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch Finally</title>

    <script>
        
        //netflix
        var video = Array()
        
        video[1] = Array()
        video[1]['nome'] = 'Fullmetal Alchemist'
        video[1]['categoria'] = 'anime'

        function getVideo(video){
           
            try{
            //logica
            //http
                console.log(video[0]['nome'])
            }catch(e){
                tratarErro(e)
                console.log('podemos reagir ao erro')
                throw new Error('estamos trabaiando')
            
            }finally{
                console.log('sempre passa por aqui try/catch')
            }


            console.log('Aplicação não morreu')
        }
        function tratarErro(e){
            console.log ('Erro: '+ e)
        }

        getVideo(video)
        
    </script>

</head>
